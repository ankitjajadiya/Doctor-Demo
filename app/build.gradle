dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.9.0' // Updated to latest version
    implementation 'androidx.appcompat:appcompat:1.6.0' // Updated to latest version
    implementation 'com.google.android.material:material:1.9.0' // Updated to latest version
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4' // Updated to latest version

    // PhotoView
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'

    // Single Row Calendar
    implementation 'com.github.kal72:RackMonthPicker:1.6.1'

    // Firebase SDK
    implementation 'com.google.android.gms:play-services-auth:21.3.0' // Updated to latest version
    implementation platform('com.google.firebase:firebase-bom:33.7.0')
    // Updated to latest Firebase BOM
    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-storage'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-analytics'

    // Firebase UI Library
    implementation 'com.firebaseui:firebase-ui-database:8.0.0' // Updated to latest version

    // Agora
    implementation 'io.agora.rtc:full-sdk:4.1.1'

    // OTP
    implementation 'com.github.aabhasr1:OtpView:v1.1.2'

    // Networking
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'androidx.lifecycle:lifecycle-process:2.4.0'
    implementation 'androidx.recyclerview:recyclerview-selection:1.1.0'
    debugImplementation "com.github.chuckerteam.chucker:library:3.4.0"
    releaseImplementation "com.github.chuckerteam.chucker:library-no-op:3.4.0"

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.15.1' // Updated to latest version
    annotationProcessor 'com.github.bumptech.glide:compiler:4.15.1'

    // Intro
    implementation 'com.github.AppIntro:AppIntro:6.1.0'

