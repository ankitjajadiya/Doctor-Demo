plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}

android {
    namespace "com.ayursh.android"
    compileSdkVersion 35

    defaultConfig {
        applicationId "com.ayursh.android"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 6
        versionName "1.4"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk.abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        buildConfigField "String", "BASE_URL", '"https://prod.ayursh.com/"'
    }


      lint {
          baseline = file("lint-baseline.xml")
      }

    
    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
//            testCoverageEnabled false
            ndk {
                abiFilters "arm64-v8a", "armeabi-v7a", "x86"
            }
        }

        release {
            storeFile file(project.hasProperty('storeFile') ? project.storeFile : "/Users/harsh/Documents/Ankit/doctor-app/app/doctor-app-keystore.jks")
            storePassword project.keystorePassword
            keyAlias project.keyAlias
            keyPassword project.keyPassword

            minifyEnabled true
            shrinkResources true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ndk {
                abiFilters "arm64-v8a", "armeabi-v7a", "x86"
            }
        }
    }

